{% extends "blogs/base.html" %}

{% block content %}

    <p>Posts</p>

    <a href="{% url 'blogs:new_post' %}">New Post</a>

    <ul>
        {% for post in blog_posts %}
            <li>
                <p>{{ post }}</p>
                <p><a href="{% url 'blogs:edit_post' post.id %}">Edit post</a></p>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>

{% endblock content %}
