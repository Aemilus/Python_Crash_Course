<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <p>
    <a href="{% url 'blogs:index' %}">My Blog</a> -
    {% if user.is_authenticated %}
      {{ user.username }} -
      <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'users:register' %}">Register</a> -
      <a href="{% url 'users:login' %}">Login</a>
    {% endif %}
  </p>
  {% block content %}{% endblock content %}
</body>
</html>
